<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libby's Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 1s ease;
      overflow: hidden;
      position: relative;
    }
    
    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      top: -10px;
      opacity: 0;
      animation: confetti 5s ease-in-out forwards;
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(5px);
      transition: all 0.5s ease;
    }
    
    .header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 3.8rem;
      color: #d81b60;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .subtitle {
      font-size: 1.6rem;
      color: #880e4f;
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .countdown-box {
      background: linear-gradient(135deg, #ffffff, #f8f8f8);
      border-radius: 15px;
      padding: 30px 20px;
      min-width: 160px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
      transition: transform 0.3s ease;
      border: 3px solid #f8bbd0;
      position: relative;
      overflow: hidden;
    }
    
    .countdown-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #e91e63, #f48fb1);
    }
    
    .countdown-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }
    
    .countdown-value {
      font-size: 4.8rem;
      font-weight: bold;
      color: #e91e63;
      line-height: 1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    .countdown-label {
      font-size: 1.4rem;
      color: #880e4f;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .message {
      font-size: 4.2rem;
      color: #d81b60;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin: 30px 0;
      animation: pulse 2s infinite;
      display: none;
    }
    
    .image-gallery {
    display: none;
    position: relative;
    width: 400px; /* Fixed width for square */
    height: 400px; /* Same as width for square */
    margin: 0 auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    border: 5px solid #f8bbd0;
    background: #000;
  }

  .gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease;
  }
    /* Responsive adjustments */
  @media (max-width: 768px) {
    .image-gallery {
      width: 350px;
      height: 350px;
    }
  }

  @media (max-width: 480px) {
    .image-gallery {
      width: 300px;
      height: 300px;
    }
  }
    
    .gallery-image.active {
      opacity: 1;
    }
    
    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }
    
    .nav-btn {
      background: linear-gradient(135deg, #e91e63, #d81b60);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(232, 30, 99, 0.35);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn:hover {
      background: linear-gradient(135deg, #d81b60, #c2185b);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(232, 30, 99, 0.45);
    }
    
    .nav-btn:active {
      transform: translateY(1px);
    }
    
    .footer {
      margin-top: 30px;
      color: #880e4f;
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .image-counter {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 1rem;
      z-index: 20;
    }
    
    @media (max-width: 900px) {
      h1 { font-size: 3rem; }
      .countdown-value { font-size: 4rem; }
      .countdown-box { min-width: 140px; padding: 25px 15px; }
      .message { font-size: 3.2rem; }
      .image-gallery { height: 400px; }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.6rem; }
      .subtitle { font-size: 1.4rem; }
      .countdown-value { font-size: 3.2rem; }
      .countdown-box { min-width: 120px; padding: 20px 10px; }
      .message { font-size: 2.8rem; }
      .image-gallery { height: 350px; }
    }
    
    @media (max-width: 580px) {
      .container {
        padding: 30px 20px;
      }
      h1 { font-size: 2.2rem; }
      .subtitle { font-size: 1.2rem; }
      .countdown-value { font-size: 2.8rem; }
      .countdown-box { min-width: 100px; padding: 18px 8px; }
      .countdown-label { font-size: 1.1rem; }
      .message { font-size: 2.2rem; }
      .image-gallery { height: 280px; }
      .nav-btn { padding: 10px 20px; font-size: 1rem; }
      .footer { font-size: 1.1rem; }
    }
    
    @media (max-width: 480px) {
      .countdown-container {
        gap: 12px;
      }
      .countdown-box {
        min-width: 85px;
      }
      .countdown-value { font-size: 2.4rem; }
      .countdown-label { font-size: 0.95rem; }
      .message { font-size: 1.8rem; }
      .image-gallery { height: 240px; }
    }

    .header, .footer, .countdown-container {
      transition: opacity 0.5s ease;
    }
    
    /* When hidden */
    .header.hidden, .footer.hidden, .countdown-container.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Countdown to Libby's Birthday!</h1>
      <div class="subtitle">The celebration begins in...</div>
    </div>
    
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="message" id="birthday-message">Happy Birthday Libby!</div>
    
    <div class="image-gallery" id="image-gallery">
      <img src="images/Libby1.jpeg" class="gallery-image active">
      <img src="images/Libby2.jpeg" class="gallery-image">
      <img src="images/Libby3.jpeg" class="gallery-image">
      <img src="images/Libby4.jpeg" class="gallery-image">
      <img src="images/Libby5.jpeg" class="gallery-image">
      <img src="images/Libby6.jpeg" class="gallery-image">
      <img src="images/Libby7.jpeg" class="gallery-image">
      <img src="images/Libby8.jpeg" class="gallery-image">
      <img src="images/Libby9.jpeg" class="gallery-image">
      <img src="images/Libby10.jpeg" class="gallery-image">
      <div class="image-counter" id="image-counter">1/10</div>
    </div>
    
    <div class="gallery-nav" id="gallery-nav" style="display: none;">
      <button class="nav-btn" id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
      <button class="nav-btn" id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
    </div>
  
  </div>

  <script>
    // Set the birthday date (Year, Month, Day, Hour, Minute)
    // Note: Months are 0-indexed (0 = January, 11 = December)
    const birthday = new Date();
    // Set birthday to today + 10 seconds for demo purposes
    birthday.setSeconds(birthday.getSeconds() + 10);
    // birthday.setMonth(7); // August (0=January, 11=December)
    // birthday.setDate(3); // 3rd day of the month
    // birthday.setHours(2); // 2 PM (24-hour format)
    // birthday.setMinutes(0);
    // birthday.setSeconds(0);
    
    // DOM elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('birthday-message');
    const countdownContainer = document.querySelector('.countdown-container');
    const imageGallery = document.getElementById('image-gallery');
    const galleryNav = document.getElementById('gallery-nav');
    const galleryImages = document.querySelectorAll('.gallery-image');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const imageCounter = document.getElementById('image-counter');
    
    let currentImageIndex = 0;
    
    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    
  function updateCountdown() {
    const now = new Date();
    const diff = birthday - now;
    
    if (diff <= 0) {
      clearInterval(countdownInterval);
      celebrateBirthday();
      return; // This stops the function here
    }
      
      // Calculate time units
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Update DOM
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }
    
    function celebrateBirthday() {
    // Hide the header (title and subtitle)
    document.querySelector('.header').style.display = 'none';
    
    // Set all countdown values to zero
    daysEl.textContent = '00';
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';
    
    // Hide countdown container (boxes)
    countdownContainer.style.display = 'none';
    
    // Show birthday message
    messageEl.style.display = 'block';
    
    // Show image gallery
    imageGallery.style.display = 'block';
    galleryNav.style.display = 'flex';
    
    // Start the image slideshow
    startSlideshow();
    
    // Create confetti effect
    createConfetti();
    
    // Add celebration effect every few seconds
    setInterval(createConfetti, 2000);
  }
    
    function startSlideshow() {
      // Show the first image
      showImage(currentImageIndex);
      
      // Set up navigation buttons
      prevBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage(currentImageIndex);
      });
      
      nextBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        showImage(currentImageIndex);
      });
      
      // Auto-advance images every 5 seconds
      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        showImage(currentImageIndex);
      }, 5000);
    }
    
    function showImage(index) {
      // Hide all images
      galleryImages.forEach(img => img.classList.remove('active'));
      
      // Show the selected image
      galleryImages[index].classList.add('active');
      
      // Update image counter
      imageCounter.textContent = `${index + 1}/${galleryImages.length}`;
    }
    
    function createConfetti() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#FFEB3B', '#FF9800'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${Math.random() * 10 + 8}px`;
        confetti.style.height = `${Math.random() * 10 + 8}px`;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    // Initialize countdown
    updateCountdown();
  </script>
</body>
</html>
