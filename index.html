<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libby's Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #ffafbd, #ffc3a0);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: background 1s ease;
  overflow-x: hidden;
  position: relative;
}

.confetti {
  position: absolute;
  width: 12px;
  height: 12px;
  top: -10px;
  opacity: 0;
  animation: confetti 5s ease-in-out forwards;
}

@keyframes confetti {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

.container {
  max-width: 1000px;
  width: 100%;
  text-align: center;
  z-index: 10;
  background: rgba(255, 255, 255, 0.92);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(5px);
  transition: all 0.5s ease;
}

.header {
  margin-bottom: 30px;
  transition: all 0.5s ease;
}

h1 {
  font-size: 2.5rem;
  color: #d81b60;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.subtitle {
  font-size: 1.2rem;
  color: #880e4f;
  margin-bottom: 20px;
  font-weight: 500;
}

/* Optimized Countdown Boxes */
.countdown-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.countdown-box {
  background: linear-gradient(135deg, #ffffff, #f8f8f8);
  border-radius: 12px;
  padding: 18px 12px;
  min-width: 90px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
  border: 2px solid #f8bbd0;
  position: relative;
  overflow: hidden;
}

.countdown-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #e91e63, #f48fb1);
}

.countdown-box:hover {
  transform: translateY(-5px) scale(1.03);
}

.countdown-value {
  font-size: 2.8rem;
  font-weight: bold;
  color: #e91e63;
  line-height: 1;
}

.countdown-label {
  font-size: 0.9rem;
  color: #880e4f;
  margin-top: 8px;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
}

/* Birthday Message */
.message {
  font-size: 2.5rem;
  color: #d81b60;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  margin: 20px 0;
  animation: pulse 2s infinite;
  display: none;
}

/* Square Image Gallery */
.image-gallery {
  display: none;
  position: relative;
  width: 320px;
  height: 320px;
  margin: 0 auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  border: 4px solid #f8bbd0;
  background: #000;
}

.gallery-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.gallery-image.active {
  opacity: 1;
}

.gallery-nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.nav-btn {
  background: linear-gradient(135deg, #e91e63, #d81b60);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(232, 30, 99, 0.3);
}

.nav-btn:hover {
  background: linear-gradient(135deg, #d81b60, #c2185b);
  transform: translateY(-2px);
}

.image-counter {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.9rem;
  z-index: 20;
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .container {
    padding: 25px;
  }
  
  h1 {
    font-size: 2.2rem;
  }
  
  .countdown-box {
    min-width: 80px;
    padding: 15px 10px;
  }
  
  .countdown-value {
    font-size: 2.2rem;
  }
  
  .image-gallery {
    width: 280px;
    height: 280px;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 20px 15px;
    border-radius: 15px;
  }
  
  h1 {
    font-size: 1.8rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .countdown-container {
    gap: 10px;
  }
  
  .countdown-box {
    min-width: 70px;
    padding: 12px 8px;
  }
  
  .countdown-value {
    font-size: 1.8rem;
  }
  
  .countdown-label {
    font-size: 0.8rem;
  }
  
  .message {
    font-size: 2rem;
  }
  
  .image-gallery {
    width: 250px;
    height: 250px;
  }
  
  .nav-btn {
    padding: 8px 16px;
    font-size: 0.8rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Countdown to Libby's Birthday!</h1>
      <div class="subtitle">The celebration begins in...</div>
    </div>
    
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="message" id="birthday-message">Happy Birthday Libby!</div>
    
    <div class="image-gallery" id="image-gallery">
      <img src="images/Libby1.jpeg" class="gallery-image active">
      <img src="images/Libby2.jpeg" class="gallery-image">
      <img src="images/Libby3.jpeg" class="gallery-image">
      <img src="images/Libby4.jpeg" class="gallery-image">
      <img src="images/Libby5.jpeg" class="gallery-image">
      <img src="images/Libby6.jpeg" class="gallery-image">
      <img src="images/Libby7.jpeg" class="gallery-image">
      <img src="images/Libby8.jpeg" class="gallery-image">
      <img src="images/Libby9.jpeg" class="gallery-image">
      <img src="images/Libby10.jpeg" class="gallery-image">
      <div class="image-counter" id="image-counter">1/10</div>
    </div>
    
    <div class="gallery-nav" id="gallery-nav" style="display: none;">
      <button class="nav-btn" id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
      <button class="nav-btn" id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
    </div>
  
  </div>

  <script>
    // Set the birthday date (Year, Month, Day, Hour, Minute)
    // Note: Months are 0-indexed (0 = January, 11 = December)
    const birthday = new Date();
    birthday.setSeconds(birthday.getSeconds() + 10);
    // birthday.setMonth(7); // August (0=January, 11=December)
    // birthday.setDate(2); // 3rd day of the month
    // birthday.setHours(12); // 2 PM (24-hour format)
    // birthday.setMinutes(56);
    // birthday.setSeconds(0);
    
    // DOM elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('birthday-message');
    const countdownContainer = document.querySelector('.countdown-container');
    const imageGallery = document.getElementById('image-gallery');
    const galleryNav = document.getElementById('gallery-nav');
    const galleryImages = document.querySelectorAll('.gallery-image');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const imageCounter = document.getElementById('image-counter');
    
    let currentImageIndex = 0;
    
    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    
  function updateCountdown() {
    const now = new Date();
    const diff = birthday - now;
    
    if (diff <= 0) {
      clearInterval(countdownInterval);
      celebrateBirthday();
      return; // This stops the function here
    }
      
      // Calculate time units
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Update DOM
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }
    
    function celebrateBirthday() {
    // Hide the header (title and subtitle)
    document.querySelector('.header').style.display = 'none';
    
    // Set all countdown values to zero
    daysEl.textContent = '00';
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';
    
    // Hide countdown container (boxes)
    countdownContainer.style.display = 'none';
    
    // Show birthday message
    messageEl.style.display = 'block';
    
    // Show image gallery
    imageGallery.style.display = 'block';
    galleryNav.style.display = 'flex';
    
    // Start the image slideshow
    startSlideshow();
    
    // Create confetti effect
    createConfetti();
    
    // Add celebration effect every few seconds
    setInterval(createConfetti, 2000);
  }
    
    function startSlideshow() {
      // Show the first image
      showImage(currentImageIndex);
      
      // Set up navigation buttons
      prevBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage(currentImageIndex);
      });
      
      nextBtn.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        showImage(currentImageIndex);
      });
      
      // Auto-advance images every 5 seconds
      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
        showImage(currentImageIndex);
      }, 5000);
    }
    
    function showImage(index) {
      // Hide all images
      galleryImages.forEach(img => img.classList.remove('active'));
      
      // Show the selected image
      galleryImages[index].classList.add('active');
      
      // Update image counter
      imageCounter.textContent = `${index + 1}/${galleryImages.length}`;
    }
    
    function createConfetti() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#FFEB3B', '#FF9800'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${Math.random() * 10 + 8}px`;
        confetti.style.height = `${Math.random() * 10 + 8}px`;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    // Initialize countdown
    updateCountdown();
  </script>
</body>
</html>
