<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Libby's Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background-image 1s ease;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    
    .header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 3.5rem;
      color: #d81b60;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .subtitle {
      font-size: 1.5rem;
      color: #880e4f;
      margin-bottom: 30px;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .countdown-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px 15px;
      min-width: 150px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    
    .countdown-box:hover {
      transform: translateY(-10px);
    }
    
    .countdown-value {
      font-size: 4.5rem;
      font-weight: bold;
      color: #e91e63;
      line-height: 1;
    }
    
    .countdown-label {
      font-size: 1.3rem;
      color: #880e4f;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .message {
      font-size: 4rem;
      color: #d81b60;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin: 30px 0;
      animation: pulse 2s infinite;
      display: none;
    }
    
    .birthday-image {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      display: none;
      margin: 0 auto;
    }
    
    .footer {
      margin-top: 30px;
      color: #880e4f;
      font-size: 1.2rem;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f44336;
      top: -10px;
      opacity: 0;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .countdown-value { font-size: 3rem; }
      .countdown-box { min-width: 120px; padding: 20px 10px; }
      .message { font-size: 2.5rem; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1.2rem; }
      .countdown-value { font-size: 2.5rem; }
      .countdown-box { min-width: 100px; }
      .message { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Countdown to Libby's Birthday</h1>
      <div class="subtitle">The celebration begins in...</div>
    </div>
    
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="message" id="birthday-message">Happy Birthday Libby!</div>
    
    <div class="footer">
      Get ready for the best celebration ever!
    </div>
  </div>

  <script>
    // Set the birthday date (Year, Month, Day, Hour, Minute)
    // Note: Months are 0-indexed (0 = January, 11 = December)
    const birthday = new Date();
    birthday.setMonth(7); // August (7 is August since 0-indexed)
    birthday.setDate(2);
    birthday.setHours(11); // 2 PM
    birthday.setMinutes(55);
    birthday.setSeconds(0);
    
    // If birthday has already passed this year, set it to next year
    const now = new Date();
    if (now > birthday) {
      birthday.setFullYear(birthday.getFullYear() + 1);
    }
    
    // DOM elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('birthday-message');
    const countdownContainer = document.querySelector('.countdown-container');
    
    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      
      // If birthday has arrived
      if (diff <= 0) {
        clearInterval(countdownInterval);
        celebrateBirthday();
        return;
      }
      
      // Calculate time units
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Update DOM
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }
    
    function celebrateBirthday() {
      // Hide countdown
      countdownContainer.style.display = 'none';
      
      // Show birthday message
      messageEl.style.display = 'block';
      
      // Change background
      document.body.style.background = "linear-gradient(135deg, #ff6b6b, #4ecdc4)";
      
      // Create confetti
      createConfetti();
      
      // Add celebration effect every few seconds
      setInterval(createConfetti, 1500);
    }
    
    function createConfetti() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    // Initialize countdown
    updateCountdown();
  </script>
</body>
</html>
